controller_frequency: 5.0
planner_frequency: 5.0
recovery_behavior_enabled: true
clearing_rotation_allowed: false

TrajectoryPlannerROS:
  max_vel_x: 0.21
  min_vel_x: -0.21
  max_vel_theta: 0.23
  min_vel_theta: -0.23
  min_in_place_vel_theta: 0.10

  acc_lim_theta: 0.05
  acc_lim_x: 0.08
  acc_lim_y: 0.0

  escape_vel: -0.05
  holonomic_robot: false

  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.05

  sim_time: 20
  vx_samples: 4 #Not quite sure what this is: The number of samples to use when exploring the x velocity space

  #occdist_scale: 0.05
  path_distance_bias: 3.0